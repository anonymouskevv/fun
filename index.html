<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cute Login Boxes</title>
  <style>
    :root {
      --bg: #ffffff;
      --accent: #5b9dff;
      --muted: #444;
      --box: #f3f7ff;
      --border: #d6e4ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 1000px;
      max-width: 95%;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 40px;
      align-items: center;
    }

    /* Left side characters */
    .characters {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 160px);
      gap: 20px;
    }

    .char {
      background: var(--box);
      border: 2px solid var(--border);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .eyes {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .eye {
      width: 40px;
      height: 40px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .pupil {
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      transition: transform 0.1s linear;
    }

    .mouth {
      width: 30px;
      height: 6px;
      background: #000;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    /* Right panel */
    .panel {
      background: #f6f9ff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    h2 { margin-top: 0; }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 10px;
      border: 1px solid #cdd9ff;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    @media(max-width:900px){
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="characters" id="chars"></div>
    <div class="panel">
      <h2>Sign up to CuteHub</h2>
      <label>Username</label>
      <input type="text" id="username" placeholder="e.g. abhi_hero" />
      <label>Password</label>
      <input type="password" id="password" placeholder="8+ characters" />
      <button id="signup">Create Account</button>
    </div>
  </div>

  <script>
    const charsContainer = document.getElementById('chars');
    const username = document.getElementById('username');
    const password = document.getElementById('password');

    const characters = [];

    // Create 6 boxes with eyes and mouth
    for(let i=0;i<6;i++){
      const box = document.createElement('div');
      box.className = 'char';
      box.innerHTML = `
        <div class="eyes">
          <div class="eye"><div class="pupil"></div></div>
          <div class="eye"><div class="pupil"></div></div>
        </div>
        <div class="mouth"></div>
      `;
      charsContainer.appendChild(box);
      characters.push(box);
    }

    const eyes = document.querySelectorAll('.eye');
    const pupils = document.querySelectorAll('.pupil');

    // Eyes follow cursor normally
    window.addEventListener('mousemove', e => {
      const x = e.clientX;
      const y = e.clientY;
      pupils.forEach(pupil => {
        const rect = pupil.getBoundingClientRect();
        const dx = x - rect.left;
        const dy = y - rect.top;
        const angle = Math.atan2(dy, dx);
        const dist = Math.min(10, Math.hypot(dx,dy)/25);
        const tx = Math.cos(angle) * dist;
        const ty = Math.sin(angle) * dist;
        pupil.style.transform = `translate(${tx}px, ${ty}px)`;
      });
    });

    // When typing username — gossip mode
    username.addEventListener('input', () => {
      const value = username.value.trim();
      characters.forEach((box,i)=>{
        const mouth = box.querySelector('.mouth');
        mouth.style.transform = value.length>0 ? 'scaleY(1.8)' : 'scaleY(1)';
      });
    });

    // When typing password — they look away
    password.addEventListener('input', () => {
      if(password.value.length>0){
        pupils.forEach((p,i)=>{
          const offset = (i%2===0?-1:1) * 10;
          p.style.transform = `translate(${offset}px, -8px)`;
        });
        // Random box peeks sometimes
        const peek = Math.floor(Math.random()*characters.length);
        const peekEye = characters[peek].querySelectorAll('.pupil');
        peekEye.forEach(pe=> pe.style.transform = 'translate(0px, 0px)');
      }
    });

    // Reset eyes after blur
    password.addEventListener('blur',()=>{
      pupils.forEach(p=>p.style.transform='translate(0,0)');
    });
  </script>
</body>
</html>
